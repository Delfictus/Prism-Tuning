# WR Sweep D Aggressive (quantum-deeper + more aggressive params)
# Deeper quantum annealing depth for more thorough exploration
# Enhanced with 128-bit masks and increased attempts
# VRAM-safe for 8GB devices (replicas=48, beads=48)

profile = "wr_sweep_D_aggr"
version = "1.1.0"
target_chromatic = 83
deterministic = false
max_runtime_hours = 48.0
use_tda = true

[cpu]
threads = 24
pin_pool = false
work_steal = true
parallel_io = true

[gpu]
device_id = 0
streams = 1
batch_size = 1024
enable_reservoir_gpu = true
enable_te_gpu = true
enable_statmech_gpu = true
enable_quantum_gpu = true
enable_pimc_gpu = true
enable_thermo_gpu = true
enable_tda_gpu = true

[gpu_coloring]
prefer_sparse = false
sparse_density_threshold = 0.40
mask_width = 128

[orchestrator]
use_reservoir_prediction = true
use_active_inference = true
use_transfer_entropy = true
use_geodesic_features = true
use_thermodynamic_equilibration = true
use_pimc = true
use_quantum_classical_hybrid = true
use_gnn_screening = true
use_adp_learning = true
use_multiscale_analysis = true
use_ensemble_consensus = true
restarts = 10
seed = 9001
early_stop_no_improve_iters = 5
checkpoint_minutes = 15
adp_dsatur_depth = 50000
adp_quantum_iterations = 30
adp_thermo_num_temps = 48
dsatur_target_offset = 3                    # DSATUR target: best_colors - offset
adp_min_history_for_thermo = 3              # Min history for thermo loopback
adp_min_history_for_quantum = 2             # Min history for quantum loopback
adp_min_history_for_loopback = 5            # Min history for full loopback

[neuromorphic]
enabled = true
reservoir_size = 1000
spectral_radius = 0.9
leak_rate = 0.3
input_scaling = 0.5
phase_threshold = 0.5                # Phase threshold for difficulty zone clustering (radians)

[dsatur]
geodesic_weight = 0.30
reservoir_weight = 0.30
ai_weight = 0.40
tie_break = "quantum_then_thermo"

[quantum]
iterations = 30
target_chromatic = 83
depth = 7
attempts = 384
beta = 0.9
temperature = 1.0
failure_retries = 2
fallback_on_failure = true

[memetic]
population_size = 256
elite_size = 8
generations = 900
crossover_rate = 0.7
mutation_rate = 0.05
tournament_size = 3
local_search_depth = 10000
use_tsp_guidance = false
tsp_weight = 0.0

[thermo]
replicas = 48
num_temps = 48
swaps_per_temp = 100               # IGNORED (not wired up)
temperature_max = 10.0              # Now: t_max
temperature_min = 0.001             # Now: t_min
damping = 0.02                      # IGNORED (not wired up)
schedule = "geometric"              # IGNORED (always geometric)
steps_per_temp = 5000               # Steps per temperature for equilibration
replicas_max_safe = 56              # VRAM-safe max replicas for 8GB devices
num_temps_max_safe = 56             # VRAM-safe max temperatures for 8GB devices

[pimc]
replicas = 48
beads = 48
steps = 20000
tau = 0.01
lambda = 1.0

[adp]
epsilon = 1.0           # Initial exploration rate (starts high)
epsilon_decay = 0.995   # Exploration decay rate per episode
epsilon_min = 0.03      # Minimum exploration rate
alpha = 0.1             # Learning rate
gamma = 0.95            # Discount factor
replay_buffer_size = 1000

[transfer_entropy]
geodesic_weight = 0.20              # Weight for geodesic features in TE computation
te_vs_kuramoto_weight = 0.70        # TE weight in hybrid (70% TE + 30% Kuramoto)
